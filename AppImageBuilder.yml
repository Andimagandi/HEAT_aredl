      #openfoam stuff
#      - openfoam2006
#      - openfoam2006-dev
#      - libopenmpi-dev
#      - openmpi-bin
#      - openfoam1912

    exclude: []

  runtime:
    # "symbolic" runtime links
    #path_mappings:
    #  - $APPDIR/opt/libc/lib/x86_64-linux-gnu/libpthread.so:$APPDIR/opt/libc/lib/x86_64-linux-gnu/libpthread.so.0
    env:
      #for OpenFOAM v1912
      #PATH: '${APPDIR}/bin:${APPDIR}/usr/bin:${APPDIR}/usr/opt/openfoam/openfoam1912/platforms/linux64GccDPInt32Opt/bin:${APPDIR}/usr/opt/openfoam/openfoam1912/bin:${PATH}'
      #for OpenFOAM v2106
      PATH: '${APPDIR}/bin:${APPDIR}/usr/bin:${APPDIR}/usr/opt/openfoam/platforms/linux64GccDPInt32Opt/bin:${APPDIR}/usr/opt/openfoam/bin:${PATH}'
      LD_LIBRARY_PATH: '${APPDIR}/lib:${APPDIR}/lib/x86_64-linux-gnu:${APPDIR}/usr/lib:${APPDIR}/opt/libc/lib:${APPDIR}/opt/libc/lib/x86_64-linux-gnu:${APPDIR}/usr/lib/x86_64-linux-gnu:${APPDIR}/lib:${APPDIR}/usr/lib/x86_64-linux-gnu/netgen'
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
